<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 3em;
      color: #333;
    }

    /* Balloon styles */
    #balloon-container {
      position: relative;
      width: 100%;
      height: 500px;
      pointer-events: none;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 110px;
      background: red;
      border-radius: 80% 80% 80% 80%;
      cursor: pointer;
      pointer-events: all;
      animation: float 6s ease-in-out infinite;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .balloon.pop {
      transform: scale(0);
      opacity: 0;
      animation: none !important;
    }

    /* Book Now link */
    .book-link {
      display: inline-block;
      margin: 30px auto;
      padding: 12px 24px;
      font-size: 1.2em;
      color: #fff;
      background-color: #e51;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    .book-link:hover {
      background-color: #c41;
    }
  </style>
</head>
<body>

  <h1>Happy Birthday!</h1>
  <p>Wishing you an amazing day filled with joy, laughter & surprises.</p>

  <!-- Balloon container -->
  <div id="balloon-container"></div>

  <!-- Book Now link with arrow -->
  <a
    href="https://in.bookmyshow.com/cinemas/ncr/pvr-vegas-dwarka/buytickets/PVVW/20250702"
    target="_blank"
    class="book-link"
  >
    âžœ Book Now for the Movie ðŸŽ¬
  </a>

  <script>
    // Function to generate a random balloon
    function createBalloon() {
      const colors = ['red', 'blue', 'orange', 'green', 'purple', 'yellow'];
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.background = colors[Math.floor(Math.random() * colors.length)];

      const size = Math.random() * 40 + 60; // width 60â€“100px
      balloon.style.width = size + 'px';
      balloon.style.height = (size * 1.3) + 'px';

      const left = Math.random() * (window.innerWidth - size);
      balloon.style.left = left + 'px';

      document.getElementById('balloon-container').appendChild(balloon);

      // Add pop-on-click
      balloon.addEventListener('click', () => {
        balloon.classList.add('pop');
        setTimeout(() => balloon.remove(), 300);
      });

      // Remove if it floats off-screen
      setTimeout(() => {
        if (balloon.parentElement) balloon.remove();
      }, 6000);
    }

    // Continuously generate balloons
    setInterval(createBalloon, 800);
  </script>
</body>
</html>
