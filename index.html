<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Deepak!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      overflow-x: hidden;
    }

    .balloons, canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 60px;
      height: 80px;
      background: red;
      border-radius: 50% 50% 45% 45%;
      animation: float 6s infinite ease-in-out;
    }

    .balloon::after {
      content: '';
      position: absolute;
      width: 2px;
      height: 50px;
      background: #555;
      bottom: -50px;
      left: 50%;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    .card {
      position: relative;
      z-index: 2;
      max-width: 700px;
      margin: 100px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }

    h1 {
      font-size: 3em;
      color: #ff4081;
    }

    h2 {
      color: #333;
      font-weight: normal;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-top: 20px;
    }

    .cake {
      font-size: 50px;
      margin-top: 20px;
    }

    .footer {
      margin-top: 40px;
      color: #999;
      font-size: 0.9em;
    }

    .slideshow {
      margin-top: 30px;
    }

    .slideshow img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeSlide 1s ease-in-out;
    }

    @keyframes fadeSlide {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .music-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      z-index: 10;
    }

    .music-btn:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>

  <canvas id="confetti"></canvas>

  <div class="balloons">
    <div class="balloon" style="left: 10%; background: #FF6F61;"></div>
    <div class="balloon" style="left: 25%; background: #FFD54F;"></div>
    <div class="balloon" style="left: 40%; background: #4DD0E1;"></div>
    <div class="balloon" style="left: 60%; background: #BA68C8;"></div>
    <div class="balloon" style="left: 75%; background: #81C784;"></div>
  </div>

  <div class="card">
    <h1>üéâ Happy Birthday Deepak! üéÇ</h1>
    <h2>Celebrating 27 Wonderful Years</h2>
    <div class="cake">üéÇ üéà üéÅ üéä</div>
    <p>Wishing you all the joy and happiness in the world.<br>
    May your day be filled with smiles, surprises, and lots of love.</p>

    <!-- Slideshow -->
    <div class="slideshow">
      <img id="slideshow-img" src="https://via.placeholder.com/400x250.png?text=Deepak+1" alt="Slideshow">
    </div>

    <!-- Music Button -->
    <button class="music-btn" onclick="playMusic()">‚ñ∂Ô∏è Play Birthday Song</button>

    <div class="footer">With love, from your family üíñ</div>
  </div>

  <!-- Audio -->
  <audio id="birthdayMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Confetti animation
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let pieces = [], number = 100;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < number; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 6 + 4,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        velocity: Math.random() * 3 + 2
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      pieces.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.velocity;
        if (p.y > canvas.height) p.y = -10;
      });
      requestAnimationFrame(drawConfetti);
    }

    drawConfetti();

    // Slideshow
    const images = [
      "https://via.placeholder.com/400x250.png?text=Deepak+1",
      "https://via.placeholder.com/400x250.png?text=Deepak+2",
      "https://via.placeholder.com/400x250.png?text=Deepak+3"
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % images.length;
      document.getElementById("slideshow-img").src = images[index];
    }, 3000);

    // Music player
    function playMusic() {
      const audio = document.getElementById("birthdayMusic");
      audio.play();
    }
  </script>
</body>
</html>
